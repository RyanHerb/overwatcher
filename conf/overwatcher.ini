[uwsgi]
socket = /tmp/overwatcher.socket
chdir = /opt/overwatcher
wsgi-file = overwatcher.py
home = /opt/oenv
callable = app
processes = 4
master = true
harakiri = 1200
reload-mercy = 8
cpu-affinity = 1
stats = /tmp/stats.socket
max-requests = 2000
limit-as = 512
reload-on-as = 256
reload-on-rss = 192
touch-reload = config
uid = www-data
gid = www-data
no-orphans = true
ignore-sigpipe = true
logger = file:/var/log/overwatcher/overwatcher.log
need-app = true

